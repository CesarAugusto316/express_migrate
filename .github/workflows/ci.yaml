name: continuous integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DB_HOST: localhost
  DB_PORT: 5432

jobs:
  linting:
    name: Linting the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn
      - name: Run linting
        run: yarn run lint

  testing:
    name: Testing the code
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          DB_URL: postgres://postgres:null@127.0.0.1:5432
          DB_HOST: localhost
          DB_PASS: null
          DB_USER: postgres
          DB_NAME: ""
          DB_PORT: 5432
          JWT_SECET: 748384638011979397293gsdgs3828ashgka33
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn
      - name: Run tests
        run: yarn run test
